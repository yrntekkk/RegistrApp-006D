<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- Usar slot para posicionar correctamente -->
      <ion-button class="back-button" (click)="goToPage('inicio')">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="asignaturas-content">
  <div class="asignaturas-background">
    <div class="asignaturas-container">
      <ion-list class="asignaturas-lista">

        <ion-card class="asignaturas-card" *ngFor="let asignatura of asignaturas">
          <ion-card-header>
            <ion-card-title class="ion-text-center asignatura-title">
              {{ asignatura.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="tertiary" expand="block" shape="round" class="boton-qr">
              <ion-icon slot="start" name="camera-outline"></ion-icon>
              Escanear QR
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-list>
    </div>
  </div>
</ion-content>

  </ion-toolbar>
</ion-footer>
